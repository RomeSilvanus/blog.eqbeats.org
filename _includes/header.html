<!doctype html !>
<html>
    <head>
        <title>{{ page.title }}</title>
        <link rel="stylesheet" type="text/css" href="/style.css" />
    </head>
    <body>
        <div id="header">
            <h1><a href="/">Tales from EqBeats</a></h1>
            <h4>Now compatible with color monitors and most network adapters!</h4>
        </div>
        <div id="wrapper">
            <div id="sidebar">
                <div id="about">
                    <p>Hi. We're the two chaps behind <a href="http://eqbeats.org/">EqBeats</a>.</p>
                    <p>Here you'll sometimes find <a href="/updates/">info about updates to the site</a>, sometimes other things.</p>
                </div>
                <h4>The story so far:</h4>
                <ul id="postlist">
                    {% for post in site.posts %}
                    <li><a href="{{ post.url }}">
                        {{ post.title }}
                    </a></li>
                    {% endfor %}
                </ul>
            </div>
            <div id="content">
